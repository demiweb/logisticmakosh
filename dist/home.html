<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body class="home">


<main>
    <section class="login-group">
        <div class="container">
            <div class="login-group__cont">
                <div class="logo-mak">
                    <a href="">
                        <img src="./img/logo-mak.svg" alt="">
                    </a>
                </div>
                <div class="login-block">
                    <div class="form">
                        <form action="">
                            <div class="input-group">
                                <div class="input-wrap">
                                    <label for="">Ваш Email</label>
                                    <input type="email" placeholder="Email" required>
                                </div>
                                <div class="input-wrap">
                                    <label for="">Пароль</label>
                                    <input type="password" placeholder="Password" required>
                                </div>
                            </div>

                            <button class="btn-form">Увійти</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>

    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

<script  src="./libs/jquery.nice-select.min.js"></script>
<script class="main-script" src="./js/scripts.min.js"></script>
</body>
</html>
